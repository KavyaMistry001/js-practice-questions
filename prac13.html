<!DOCTYPE html>
<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
<p id="text">Click the button to highlight</p>
<button onclick="togglehighlight()">Click</button>

<script>
  function togglehighlight() {
    let text = document.getElementById("text"); 
    text.classList.toggle("highlight"); 
  }
</script>

</body>
</html>
