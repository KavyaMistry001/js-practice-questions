<!DOCTYPE html>
<html>
<head>
    </head>
<body>
  <h1>Counter: <span id="counter">0</span></h1>
  <button onclick="increment()">Click</button>
  <script>
    let counter = 0; 
     function increment() {
      counter++; 
      document.getElementById("counter").textContent = counter;
    }
  </script>
</body>
</html>
